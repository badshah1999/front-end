<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>
<body>
    <script src="sample.js"></script>
    <div class="head">
        <h3>Welcome</h3>
    </div>
    <div class="regform">
        <h4>Registration Form</h4>
    <form  class="form" enctype="multipart/form-data">
        <div class="input">
            <label class="textlabel" for="username">Username</label>
            <input class="user" type="text" id="username" name="username" maxlength="20" required>
        </div>
        <div class="input">
            <label class="textlabel" for="email">Email</label>
            <input type="email" name="mail" id="email">
        </div>
        <div class="input">
            <label class="textlabel" for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8" required>
        </div>
        <div class="input">
            <label class="textlabel" for="tel">Phone</label>
            <input type="tel" name="phone" id="tel" maxlength="10" minlength="10" required>
        </div>
        
        <div>
            <label>Choose Gender</label>
        </div>
        <div class="radio">
        <div>
            <input type="radio" name="gender" id="malegender" value="male" required>
            <label for="malegender">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="femalegender" value="female" required>
            <label for="femalegender">Female</label>
        </div>
        </div>
        <div class="occ"> 
            <label for="occupation">Occupation</label>
        <!-- <div class="selectocc"> -->
            <select class="selectocc" name="occupation" id="occupation" required>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="intern">Intern</option>
                <option value="self">Self-Employeed</option>
            </select>
        <!-- </div> -->
        </div>
        <fieldset class="field" idth="100">
            <legend>Topics of Interest</legend>
            <div>
                <input type="checkbox" id="java">
                <label for="java">Java</label>
                <input type="checkbox" id="js">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="c++">
                <label for="c++">C++</label>
            </div>
        </fieldset>
        <div class="btn">
        <button type="submit" onclick="isDigit(),passwordFormat()">Submit</button>
        <button type="reset">Clear</button>
        </div>
    </form>
</div>
</body>
</html>
