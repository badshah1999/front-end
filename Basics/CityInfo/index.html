<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Info</title>
    <link rel="stylesheet" href="city.css" type="text/css">
</head>
<body>
    <div id="root">
    <form class="form" enctype="multipart/form-data" onsubmit="event.preventDefault()">
        <div>
            <h3>City Info</h3>
        </div>
        <div class="input">
            <select id="city">
                <option value="Coimbatore">Coimbatore</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Delhi">Delhi</option>
            </select>
        </div>
        <div class="btn">
            <button type="submit">City stats</button>
        </div>
        <!-- <div id="result"></div> -->
    </form>
    </div>
    <script src="city.js"></script>
</body>
</html>
