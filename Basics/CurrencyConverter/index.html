<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="cur.css" type="text/css">
</head>
<body>
    <div id="root">
      <div>
        <h4>Currency Convertor</h4>
      </div>
    <div id="dropdown">
        <select class="from" id="currency"></select>
        <select class="to" id="currency"></select>
    </div>
        <div id="inputs">
            <input type="text" placeholder="enter value" required min="0" id="initial">
            <input type="text" id="final">
        </div>
            <div id="btn">
                <button class="btn" type="submit">Convert</button>
            </div>
    </div>
  <script src="cur.js"></script>
</body>
</html>
